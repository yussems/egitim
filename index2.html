<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <script>
        var myObj = {"name":"john", "age":31, "city":"Ankara"};
        var myJson = JSON.stringify(myObj);
        console.log(myJson);
        // send JSON gönderme biçim
        //window.location ="demo_json.php?x=" + myJSOn;

        //JSON.parse reviver canlandırma
        var text = '{"name":"john","age":"39","city":"Toronto"}';
        var obj = JSON.parse(text,function (key,value){
            if(key=="city"){
                return value.toUpperCase();
            }else{
                return value;
            }
        });
        console.log(obj.city)
        // sunucudan alınan JSON ayrıştırılıyor


        //JSON:stringfy() yöntemi javascirpt nesneleri dizelere dönüştürür
        //JSON.stringfy(obj,replacer,space) space yaniii boşluk paremeteresi örnek

        var obj = {"name":"faruk","age":"25","city":"Toronto"};
        var text = JSON.stringify(obj,null,"SPACE");
        console.log(text);
    </script>
</body>
</html>
